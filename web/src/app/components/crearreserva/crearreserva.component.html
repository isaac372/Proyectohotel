<div>
  <div class="container">
    <br />
    <div class="row">
      <div *ngFor="let item of habitacions" class="col-sm-12 col-md-6 pTop50">
        <mat-card>
          <div [ngStyle]="{'background-image': 'url(' + item.imagen+ ')'}" class="restaurantImage"></div>
             <h1>  {{item.descripcion}}</h1>
             <h2> Precio {{item.precio}}</h2>
             <h3> Cantidad {{item.cantidad}}</h3>

              <mat-card-actions>

                <button mat-button (click)="openDialog()" >RESERVAR</button>
              </mat-card-actions>
        </mat-card>

      </div>


    </div>
  </div>
</div>
