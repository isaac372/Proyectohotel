<form class="booking-form" >
<div mat-dialog-content>
  <div class="">
    <div class="col-sm-12">
      <mat-form-field>
        <mat-label>Fecha Inicio</mat-label>
        <input matInput [matDatepicker]="date" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
        <mat-datepicker #date></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field>
        <mat-label>Fecha Fin </mat-label>
        <input matInput [matDatepicker]="date1" formControlName="date" />
        <mat-datepicker-toggle matSuffix [for]="date1"></mat-datepicker-toggle>
        <mat-datepicker #date1></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-sm-12">
      <mat-form-field class="example-full-width">
        <mat-label>Cliente</mat-label>
        <input type="text" matInput />
      </mat-form-field>
    </div>
    <div class="col-sm-12">
      <mat-form-field class="example-full-width">
        <mat-label>cantidad</mat-label>
        <input type="number" matInput />
      </mat-form-field>
    </div>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClickNO()">NO</button>
  <button mat-button [mat-dialog-close]="true">Reservar</button>
</div>
</form>
